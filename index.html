<html>
<head>
    <title>Angular 2 QuickStart JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="node_modules/@angular/core/bundles/core.umd.js"></script>
    <script src="node_modules/@angular/common/bundles/common.umd.js"></script>
    <script src="node_modules/@angular/compiler/bundles/compiler.umd.js"></script>
    <script src="node_modules/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
    <script src="node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"></script>

    <!-- 2. Load our 'modules' -->
    <script src='app/app.author.component.js'></script>
    <script src='app/app.authors_collections.component.js'></script>
    <script src='app/app.module.js'></script>
    <script src='app/main.js'></script>

</head>

<!-- 3. Display the application -->
<body class="container">
<div class="page-header">
    <h1>Scopus - Innopolis library</h1>
</div>
<div class="container">
    <div class="row">
        <form action="">
            <div class="form-group-lg col-sm-9">
                <input class="form-control" type="text" placeholder="Enter professor or publication name ">
            </div>
            <div class="form-group-lg col-sm-3">
                <input class="btn btn-lg btn-block btn-primary" value="Search" type="button">
            </div>
        </form>
    </div>
    <sc-authors-collection></sc-authors-collection>
</div>
</body>

</html>
