<html ng-app="scopusInnopolisApp">
<head>
    <title>Scopus Innopolis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">

    <!--angular-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- 2. Load our 'modules' -->
    <script src='app/constants.service.js'></script>
    <script src='app/scopus.service.js'></script>
    <script src='app/app.module.js'></script>
    <script src='app/app.config.js'></script>

    <script src='app/mapValues.filter.js'></script>

</head>

<!-- 3. Display the application -->
<body class="container">
<div class="page-header">
    <h1>Scopus - Innopolis library</h1>
</div>
<div ng-view></div>
</body>

</html>
