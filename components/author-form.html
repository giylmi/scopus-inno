<div class="row">
    <p><a href="#!/"><i class="glyphicon glyphicon-arrow-left"></i> Back</a></p>
    <form action="" class="form-horizontal col-sm-6">
        <div class="page-header">
            <h4>Add author</h4>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Photo url</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Enter photo url" ng-model="$ctrl.author.photo">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Author ID (Scopus)</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="$ctrl.author.id" ng-change="$ctrl.onIdUpdate()">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button class="btn btn-block btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
            </div>
        </div>
    </form>
    <div class="col-sm-6">
        <div class="page-header">
            <h4>Author preview</h4>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img class="img-responsive" ng-if="$ctrl.author.photo" ng-src="{{$ctrl.author.photo}}" alt="">
                <img class="img-responsive" ng-if="!$ctrl.author.photo" src="images/no-avatar.jpg" alt="">
            </div>
            <div ng-if="$ctrl.scAuthor" class="col-sm-6">
                <h4>{{$ctrl.scAuthor.name}}</h4>
                <small>{{$ctrl.scAuthor.id}}</small>
                <p>{{$ctrl.scAuthor.publications}}</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="page-header">
        <h4>Known Authors</h4>
    </div>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="author in $ctrl.authors">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" style="max-width: 100px;" ng-src="{{author.photo ? author.photo : 'images/no-avatar.jpg'}}">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{author.name}}</h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
